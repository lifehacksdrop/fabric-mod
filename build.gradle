buildscript {
    repositories {
        maven { url = 'https://maven.fabricmc.net/' }
        mavenCentral()
    }
    dependencies {
        classpath 'net.fabricmc:fabric-loom:1.2.9'
    }
}

apply plugin: 'fabric-loom'

group = 'com.lifehacksdrop'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
}

minecraft {
    version = "1.21.10"
    mappings channel: 'official', version: '1.21.10'
}

dependencies {
    modImplementation "net.fabricmc:fabric-api:0.77.0+1.21.10"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20) // must match JDK 20
    }
}